<h1 class="text-center fw-bold">BIENVENIDOS A LA LISTA DE USUARIOS</h1>

<h2 class="text-center">Lista de usuarios</h2>
<section class="container-sm">
  <table class="table table-dark table-hover table-bordered border-light">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listado ">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
      </tr>
    </tbody>
  </table>
</section>
