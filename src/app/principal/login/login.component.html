<section class="vh-100 gradient-custom">
  <section class="container py-5 h-50">
    <section class="row d-flex justify-content-center align-items-center h-100">
      <section class="col-12 col-md-8 col-lg-6 col-xl-5">
        <section class="card bg-dark text-white" style="border-radius: 1rem;">
          <section class="card-body p-5 text-center">
            <section class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <section class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Username</label>
              </section>
              <section class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </section>
              <input class="btn btn-outline-light btn-lg px-5" type="button" value="Login" (click)="login()">
            </section>
          </section>
        </section>
      </section>
    </section>
  </section>
</section>
